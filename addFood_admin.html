<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Food</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles_admin.css">
    <link rel="icon" href="images/enjoyicon - Copy.png">
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <header id="header"></header>
    <main>
        <section class="add-food-section">

            <form onsubmit="addFood();">
                <h2>Add Food</h2>

                <label for="catg">Category</label>
                <input type="text" name="catg" id="catg" required autofocus>
                <br />
                <label for="name">Food Name</label>
                <input type="text" name="name" id="name" required>
                <br />

                <label for="imageurl">Images</label>
                <input type="file" name="imageurl" id="imageurl">
                <br />

                <label for="price">Price</label>
                <input type="text" name="price" id="price" required>
                <br />

                <label for="qty">Quantity</label>
                <input type="text" name="qty" id="qty" required>

           <button> <a href="food_list_admin.html">Submit</a>  </button>
                <button type="reset">Reset</button>

            </form><br>
        </section>



    </main>
    <script src="js/route.js"></script>
    <script src="/js/jquery.js"></script>
   


    <script src="foodservice.js"></script>
    <script src="js/addFood_admin.js"></script>
    <script>
        $("#header ").load("header-admin.html ")
    </script>


</body>


</html>
