<body>

    <header id="header"></header>
    <div class="register-container">
        <h2 class="subheading">Registration form</Form>
        </h2>
        <form onsubmit="register()">

            <label for="name">Name(*)</label>
            <input type="text" name="name" id="name" placeholder="Enter the Name" required pattern="[A-Za-z ]{1,32}" autocomplete="off" autofocus>


            <label for="email">Email(*)</label>
            <input type="email" name="email" id="email" placeholder="Enter the Email" required pattern="[a-z0-9._]+@[a-z]+\.[a-z]{2,3}$" autocomplete="off" title="Example mail id : example@example.com"> <br>

            <label for="mobileNo">Mobilenumber(*)</label>
            <input type="tel" name="mobileNo" id="mobileNo" placeholder="Enter the mobilenumber" required pattern="[6789][0-9]{9}" autocomplete="off "> <br/>

            <label for="password">Password(*)</label>
            <input type="password" name="password" id="password" placeholder="Enter the password" place required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at
            least 8 or more characters"> <br/>
            <label for="confirmpassword">Confirmpassword(*)</label>
            <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Enter the confirmPassword"> <br/>

            <button type="submit">submit</button>

        </form>
    </div>

    <script src="js/jquery.js "></script>
    <script src="js/route.js"></script>

    </script>
