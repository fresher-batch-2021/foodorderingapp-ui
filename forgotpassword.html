<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header id="header"></header>
    <h2 class="subheading">Reset your Password</h2>
    <form onsubmit="forgotPassword()">
        <label for="password"> create new password:</label><br><br>
        <input type="password" id="password" name="password" placeholder="Enter the newpassword" title="Example mail id : example@example.com" pattern="[a-z0-9._]+@[a-z]+\.[a-z]{2,3}$"><br><br>
        <label for="resetPassword">Resetpassword:</label><br><br>
        <input type="password" id="resetPassword" name="resetPassword" placeholder="Enter the resetspassword" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"><br><br>
        <input type="submit">

        <button><a href="index.html">cancel</a></button>

        <script src="jquery.js"></script>
        <script src="js/forgotpassword.js"></script>

</body>

</html>
