<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header"></header>


            
              <h3 style  =color:brown>REGISTER</h3>
            <form  onsubmit="register()">   
                <label for= "name">Name(*)</label>
                <input type="text" name="name" id="name" placeholder="Enter the Name" required autofocus> <br/>
                <label for="email">Email(*)</label>
                <input type="email" name="email" id="email" required > <br/>
                <label for="password">Password(*)</label>
                <input type="password" name="password" id="password" required> <br/>
                <label for="confirmpassword">confirmpassword</label>
                <input type="password" name="confirmpassword" id="confirmpassword"> <br/>
                <button >submit</button>
                 
                <button>back</button>
            </form>
            <script>
            function register()
            {
                event.preventDefault();
                const name=document.querySelector("#name").value;
                
                const email=document.querySelector("#email").value;
                
                const password=document.querySelector("#password").value;
                const confirmpassword=document.querySelector("#confirmpassword").value;

                if(password.length < 8)
                    {
                        alert("password must be greater than 8characters");
                    }
                    else if(password!=confirmpassword)
                    {
                        alert("confirmpassword must be equal to password");
                    }
                    else {
                        let userObj={
                 "name" : name,
                 "email" : email,
                 "password": password,
                        };
                        console.log(userObj);
                        alert("Registration Successful");
                          window.location.href="index.html";
                    }
                 
             };

                </script>
                <script src="jquery.js"></script>

                <script>
                    $("#header").load("header.html") 
                    </script>
        </body>
        </html>
