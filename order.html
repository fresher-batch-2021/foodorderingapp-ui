<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header id="header"></header>
    <h2 class="subheading"> Order Form </h2>
    <form onsubmit="orderplaced()">
        <label for="name"> customer name</label><br>
        <input type="text" name="name" id="name" required placeholder="Enter the name" pattern="[A-Za-z ]{1,32}" autocomplete="off"><br>
        <label for="phonenumber">contact number</label><br>
        <input type="tel" name="phonenumber" id="phonenumber" required placeholder="Enter the phonenumber" pattern="[6789][0-9]{9}" autocomplete="off"><br>
        <label for="DeliveryDate">Deliverydate</label><br>
        <input type="date" name="DeliveryDate" id="DeliveryDate" required placeholder="Enter the date" pattern="/^(0?[1-9]|1[012])[\/\-](0?[1-9]|[12][0-9]|3[01])[\/\-]\d{4}$/ " autocomplete="off"><br>
        <label for="DeliveryTime">Deliverytimer</label><br>
        <input type="time" name="DeliveryTime" id="DeliveryTime" required placeholder="Enter the time" autocomplete="off"><br>
        <label for="address">address</label><br>
        <input type="text" name="address" id="address" required placeholder="Enter the valid address" autocomplete="off"><br>
        <button type="submit"> orderplaced</a></button><br><br>
        <button type="button"> <a href="index.html">cancel </a></button>
    </form>
    <script src="jquery.js"></script>
    <script src="js/order.js"></script>



</body>

</html>
