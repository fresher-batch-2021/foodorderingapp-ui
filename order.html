<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/enjoyicon - Copy.png">
</head>
    <body>
    <header id="header"></header>  
   
    <h2 class="subheading"> Order Form </h2>
    <form onsubmit="orderNow()">
        <label for="name"> Customer name</label><br>
        <input type="text" name="name" id="name" required placeholder="Enter the name" pattern="[A-Za-z ]{1,32}" autocomplete="off"><br>
        <label for="phonenumber">Contact number</label><br>
        <input type="tel" name="phonenumber" id="phonenumber" required placeholder="Enter the phonenumber" pattern="[6789][0-9]{9}" autocomplete="off"><br>
        <label for="date">Delivery date</label><br>
        <input type="date" name="date" id="date" required placeholder="Enter the date" pattern="/^(0?[1-9]|1[012])[\/\-](0?[1-9]|[12][0-9]|3[01])[\/\-]\d{4}$/ " autocomplete="off"><br>
        <label for="DeliveryTime">Delivery timer</label><br>
        <input type="time" name="DeliveryTime" id="DeliveryTime" required placeholder="Enter the time" autocomplete="off"><br>
       <label for="address">Address</label><br>
        <input type="text" name="address" id="address" required placeholder="Enter the valid address" autocomplete="off"><br>
        <label >Select Payment</label>
        <select name="payment" id="payment" required>
            <option>Cash on Delivery</option>
        </select>
        <button class="place-order-btn" type="submit"><a href="myorder.html"> Place Order</a></button><br>
        <button class="cancel-btn" type="button"> <a href="index.html">Cancel </a></button>
        
        <div id="myProgress">
            <div id="myBar"></div>
          </div>
    
    </form>
    <div class="footer-section"></div>
    <footer id="footer"></footer> 
    <script src="js/jquery.js"></script>
    <script src="js/cart-service.js"></script>
    <script src="js/route.js"></script>
    <script src="js/order.js"></script>
    <script src="js/foodservice.js"></script>
    <script>
       $(function () {
            var dtToday = new Date();

            var month = dtToday.getMonth() + 1;
            var day = dtToday.getDate();
            var year = dtToday.getFullYear();
            if (month < 10)
                month = '0' + month.toString();
            if (day < 10)
                day = '0' + day.toString();

            var minDate = year + '-' + month + '-' + day;

            $('#date').attr('min', minDate);
        });
        </script>
        <script>
        $("#header").load("header.html");
        $("#footer").load("footer.html");
        
    </script>



</body>

</html>
