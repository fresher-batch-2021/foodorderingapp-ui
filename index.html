<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food Order</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>



</head>

<body>

    <header id="header"></header>
    <div id="producttable"></div>
    <div class="slideshow_container"></div>
    <hr>
    <section id="login-container">
        <h2 class="subheading">Login Form</h2>
        <div class="form-container">
            <form onsubmit="login()">
                <label for="email"> Email(*)</label><br>
                <input type="email" id="email" name="email" required placeholder="Enter the email" autocomplete="off"><br>
                <label for="password"> Password(*)</label><br>
                <input type="password" id="password" name="password" required placeholder="Enter the password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"><br><br>
                <label for="role">Role: <span style="color:green">*</span></label>
                <input type="radio" name="role" id="role" value="admin" required> <label for="">Admin</label> 
                <input type="radio" name="role" id="role" value="user" required> <label for=""> User</label><br />
    
                <button onclick="login()">Login</button><br><br>
    
                <a class="forgot-password" href="forgotpassword.html">Forgotpassword</a>
            </form>
        </div></section>
   
    <script src="jquery.js "></script>
    <script src="/foodservice.js"></script>
    <script src="js/search.js"></script>
    <script src="slider.js "></script>

    <script>
        $("#header ").load("header.html ")
    </script>
</body>

</html>
