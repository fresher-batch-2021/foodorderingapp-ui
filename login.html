<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <link rel="stylesheet" href="styles.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body class="login">

    <header id="header"></header>
    <h2 class="subheading">Login Form</h2>
    <form onsubmit="login()">
    <label for="email"> EmailId:</label><br><br>
    <input type="email" id="email" name="email"placeholder="Enter the mailID"  autocomplete="off"><br><br>
    <label for="password"> password:</label><br><br>
    <input type="password" id="password" name="password" placeholder="Enter the password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"><br><br>
    <button>Login </button><br><br>
    
    <a href="forgotpassword.html" style="color:red;">Forgotpassword</a> 
</form>
   
           
    <script src="jquery.js"></script>
    <script src="js/login.js"></script>
    <script>$("#header").load("header.html")</script>
 </body>      
 </html>
