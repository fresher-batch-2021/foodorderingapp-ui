<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body class="login">


    <header id="header">
    </header>
    <h2 class="subheading">Login Form</h2>
    <div class="form-container">
        <form onsubmit="login()">
            <label for="email"> Email(*)</label><br>
            <input type="email" id="email" name="email" required placeholder="Enter the email" autocomplete="off"><br>
            <label for="password"> Password(*)</label><br>
            <input type="password" id="password" name="password" required placeholder="Enter the password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"><br><br>
            <button onclick="checklogin()">Login </button><br><br>

            <a class="forgot-password" href="forgotpassword.html">Forgotpassword</a>
        </form>
    </div>

    <script src="jquery.js"></script>
    <script src="js/login.js"></script>
    <script src="header.js"></script>
    <script src="userservice.js"></script>
    <script>
        $("#header").load("header.html")
    </script>


</body>

</html>
